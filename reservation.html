<main>
    <h1>Want more Information?</h1>
    
    <form action="FormToEmail.php" method="post" enctype="multipart/form-data" name="vacation" class="vacation">
    
    <!-- Personal Information -->
    <fieldset>
    <legend>Personal Info</legend>
    <label><span>Name:</span><input type="text" name="name" placeholder="full name" required class="userinfo"></label>
        
    <label><span>Address:</span><input type="text" name="address" placeholder="address" required class="userinfo"></label>
        
    <label><span>Email:</span><input type="email" name="email" placeholder="email@gmail.com" required class="userinfo"></label>
        
    <label><span>Phone:</span><input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9-. ]{10,14}" class="userinfo"></label>
    </fieldset>
        
        
        <fieldset>
        <legend>Packages and Dates available</legend>
        <label><span>Availability</span>
        <select name="creditcard" class="userinfo">
        <option value="P1">Package 1 Feb 12-24</option>
        <option value="P2">Package 2 June 2-20</option>
        <option value="P3">Package 3 Nov 2-15</option>
        <option value="P4">Package 4 July 7-18</option>
        
        </select>
    </label>
    
    
    </fieldset>
    
    <!-- Registration Information -->
    <fieldset>
    <legend>Which Package are you interested in?</legend>
    <span>Select a package</span>
    <label><input type="radio" name="one" value="package_1">Package 1-Bora Bora, Tahiti</label><br>
    <label><input type="radio" name="two" value="package_2">Package 2-Thailand, Phillippines, India</label><br>
    <label><input type="radio" name="three" value="package_3">Package 3-Germany, Austria, France and Italy</label><br>
    <label><input type="radio" name="four" value="package_4">Package 4-National Parks in Canada, Utah and Arizona</label>
    
    </fieldset>
    
    <!-- Submition Button -->
    <input type="submit" name="submit" value="Submit Information!" class="userbutton">
    
    <input type="hidden" name="subject" value="I like Walnut the best!">
    <input type="hidden" name="redirect" value="thanks.html">
    
    </form>
    
    
</main>
