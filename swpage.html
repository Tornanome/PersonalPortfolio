<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Personal Portfolio</title>
    <script src="films.js"></script>
    <script src="people.js"></script>
</head>
<body>
    <form id="charForm" class="swform">
        <h2>Add a new character</h2>
        <div class="swform">
            <label for="name">Name: </label>
            <input type="text"name="name" id="name" required>
        </div>
        <div class="swform">
            <label for="gender">Gender: </label>
            <input type="text"name="gender" id="gender" required>
        </div>
        <div class="swform">
            <label for="dob">Date of Birth: </label>
            <input type="text"name="dob" id="dob" required>
        </div>
        <div class="swform">
            <label for="height">Height: </label>
            <input type="text"name="height" id="height" required>
        </div>
        <div class="swform">
            <input type="submit" value="Add it!" required>
        </div>
    </form>
    <section id="starWarsSection">
        <div class="scene">
            <div class="card">
              <div class="card__face card__face--front">front</div>
              <div class="card__face card__face--back"><div><p>Hi,I'm here on the back</p></div></div>
            </div>
        </div>
    </section>
</body>
</html>
