<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/swstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Personal Portfolio Star Wars Page</title>
</head>
<body>
    <h2>Add a new character</h2>
    <form id="charForm" class="swinput">
        <div class="swinput">
            <label for="name">Name: </label>
            <input type="text"name="name" id="name" required>
        </div>
        <div class="swinput">
            <label for="gender">Gender:</label>
            <input type="text"name="gender" id="gender" required>
        </div>
        <div class="swinput">
            <label for="dob">Date of Birth:</label>
            <input type="text"name="dob" id="dob" required>
        </div>
        <div class="swinput">
            <label for="height">Height:</label>
            <input type="text"name="height" id="height" required>
        </div>
        <div class="swinput">
            <input type="submit" value="Add it!" required>
        </div>
    </form>
    <div id="container">
        <!-- <div class="scene">
            <div class="card">
            <div class="card__face card__face--front">front</div>
            <div class="card__face card__face--back"><div><p>Hi,I'm here on the back</p></div></div>
            </div>
        </div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
